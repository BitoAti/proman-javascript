<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProMan</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96"
          href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/design.css') }}">

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>

</head>
<body>
<nav class="navbar navbar-light bg-light">
    {% if session['username'] %}
        <p>Hello, {{ session['username'] }}</p>
        <form method="post" action="/logout" align="left">
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <form class="form-inline" method="post" action="/login">
            <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">Username</label>
                <input type="username" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
        </form>

        <form class="form-inline" method="post" action="/register" align="right">
            <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">Username</label>
                <input type="username" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-dark">Register</button>
        </form>
    {% endif %}


</nav>
{% block content %} {% endblock %}
</body>
</html>
